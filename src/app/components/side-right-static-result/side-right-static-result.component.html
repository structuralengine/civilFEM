<h1 mat-dialog-title>解析結果の表示</h1>

<div mat-dialog-content>
    <mat-radio-group aria-labelledby="example-radio-group-label" class="result-radio-group"
        [(ngModel)]="favoriteSeason">
        <mat-radio-button class="result-radio-button"
        *ngFor="let season of seasons; let i = index" [value]="season"
        (change)="radioChange(i)">
            {{season}}
        </mat-radio-button>
    </mat-radio-group>
    <div>Your favorite season is: {{favoriteSeason}}</div>

</div>

<div mat-dialog-actions>
    <button mat-raised-button color="primary" [mat-dialog-close]="2">解析条件の設定に戻る</button>
</div>
